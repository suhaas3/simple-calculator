<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/calculator.css">
  </head>
  <body>
    <p class="js-total calculation-total"></p>
    <p>
    <button onclick="
      updateCalculation('1');
      " class="num-button">1</button>

    <button onclick="
    updateCalculation('2');
    " class="num-button">2</button>

    <button onclick="
    updateCalculation('3');
    " class="num-button">3</button>

    <button onclick="
    updateCalculation('+');
    " class="operator-button">+</button>
    </p>
    <p>
      <button onclick="
      updateCalculation('4');
      " class="num-button">4</button>

    <button onclick="
    updateCalculation('5');
    " class="num-button">5</button>

    <button onclick="
    updateCalculation('6')
    " class="num-button">6</button>

    <button onclick="
    updateCalculation('-');
    " class="operator-button">-</button>

    </p>
    <p>
      <button onclick="
      updateCalculation('7');
      " class="num-button">7</button>

    <button onclick="
    updateCalculation('8');
    " class="num-button">8</button>

    <button onclick="
    updateCalculation('9');
    " class="num-button">9</button>

    <button onclick="
    updateCalculation('*');
    " class="operator-button">*</button>

    </p>
    <P>

      <button onclick="
      updateCalculation('0');
      " class="num-button">0</button>

      <button onclick="
      updateCalculation('.');
      " class="num-button">.</button>


      <button onclick="
      calculation = eval(calculation);
      //console.log(calculation);
      displayCalculation();

      //Remember to save the calculation here
      localStorage.setItem('calculation',calculation);
      " class="num-button">=</button>

      <button onclick="
      updateCalculation('/');
      " class="operator-button">/</button>

      </p>

      <button class="num-button clear-button" onclick="
      calculation = '';
      //console.log(calculation);
      displayCalculation();

      //Remember to save the calculation here
      localStorage.setItem('calculation', calculation);
      ">
        Clear
      </button>


    <script src="./scripts/calculator.js">
    </script>
  </body>
</html>
